---
name: Lint

on: # yamllint disable-line rule:truthy
  push: null
  pull_request: null

permissions: {}

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # necessário para o Super-Linter identificar corretamente os arquivos alterados

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # ou a versão do Node que seu projeto usa

      - name: Install dependencies
        run: npm ci  # instala exatamente as dependências definidas no package-lock.json

      - name: Run Super-Linter
        uses: super-linter/super-linter@v8.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
